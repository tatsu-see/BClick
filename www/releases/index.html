<!DOCTYPE html>
<html translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Releases</title>

<!--Spec
・このindex.htmlではCSSはファイル内に定義する。アプリ内の1画面という扱いにしないため。
・この画面のCSS属性は指定は必要最小限とするが、スマホでの操作と言語対応は想定する。
 -->

  <style>
    /* 基本：スマホ操作を想定した最小限の設定 */
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 16px 12px;
      line-height: 1.5;
      font-size: 0.9rem;
    }

    h1 {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    /* 自己責任の注意書きボックス */
    .notice {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 10px;
      margin-bottom: 12px;
      font-size: 0.8rem;
    }

    /* バージョンリスト */
    .version-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .version-list li {
      margin-bottom: 6px;
    }

    /* タップしやすいリンクサイズ */
    .version-list a {
      display: inline-block;
      padding: 8px 14px;
      background: #f0f0f0;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }

    .version-list a:hover {
      background: #ddd;
    }

    /* トップへ戻るリンク */
    .back-link {
      display: inline-block;
      margin-bottom: 12px;
      font-size: 0.85rem;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      color: #000;
    }

    /* 言語切替：非表示側を隠す */
    .lang { display: none; }
  </style>
</head>


<body>
  <a class="back-link" href="../">← B.Click</a>

  <div class="notice">
    <span class="lang" data-lang="en">
      Note: If you use any version listed on this page, please do so at your own <strong>risk</strong>.
    </span>
    <span class="lang" data-lang="ja">
      注意：このページに掲載されているバージョンを使用する場合は<strong>自己責任</strong>でお願いします。
    </span>
  </div>

  <ul class="version-list">
    <li>
      <a href="v1.0/">v1.0</a>
    </li>
    <li>
      <a href="next/">next</a>
    </li>
  </ul>

  <script>
    // ブラウザの言語設定に基づいて表示言語を切り替える
    const lang = navigator.language.startsWith('ja') ? 'ja' : 'en';
    document.documentElement.lang = lang;
    document.querySelectorAll('.lang').forEach(el => {
      el.style.display = el.dataset.lang === lang ? 'inline' : 'none';
    });
  </script>
</body>
</html>
