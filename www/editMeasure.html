<!--Spec
  1小節の編集画面
-->
<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B.Click">
  <meta name="mobile-web-app-capable" content="yes">

  <title>B.Click - Edit Measure / 小節編集</title>
  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/editMeasure.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

  <link rel="modulepreload" href="/assets/js/utils/navigationGuard.js">

  <script src="/assets/lib/abcjs/abcjs-basic-min.js"></script>
  <script type="module" src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/pages/editMeasure.js"></script>
</head>

<!--Spec 作成した楽譜の１小節単位の編集画面
・Backは、設定を保存せずに画面遷移する。Doneは、設定を保存して画面遷移する。
-->

<body>
  <header>
    <button type="button" id="backEditMeasure" class="okConfig" aria-label="Back">
      <span class="navChevron" aria-hidden="true">&lsaquo;</span>
      <span class="navLabel">Back</span>
    </button>
    <div id="title"><img src="/assets/icons/B.png" alt="B" class="titleIcon">.Click</div>
    <button id="closePage" type="button" aria-label="Save and back">Done</button>
  </header>
  <main class="pageFrame">
    <div id="scorePreference">

      <!--Spec ここに１小節を編集するパラメータを用意する。
      ・基本的には、configScore.html のクオリティ、ルート、進行、リズム、の設定入力項目がある。
      ・少し違うのは「進行」は Back のボタンを用意する。（Init. と ランダムは不要）
      ・リズムの設定項目は、選択した小節が 4/4 なら、４行の設定項目が現れ、3/4 なら３行の設定項目が現れます。
      -->
      <div class="preferenceTitle">
        <span class="lang" data-lang="en">Quality</span>
        <span class="lang" data-lang="ja">クオリティ</span>
      </div>

      <div class="preferenceValue preferenceValueCentered">
        <div class="chipGroupSectionRow" role="group" aria-label="Select quality">
          <div class="chipGroup">
            <button type="button" class="chipButton chordQuality isActive" data-quality="maj" aria-pressed="true">maj</button>
            <button type="button" class="chipButton chordQuality" data-quality="min" aria-pressed="false">min</button>
            <button type="button" class="chipButton chordQuality" data-quality="dim" aria-pressed="false">dim</button>
          </div>
        </div>
      </div>

      <div class="preferenceTitle">
        <span class="lang" data-lang="en">Root</span>
        <span class="lang" data-lang="ja">ルート</span>
      </div>

      <div class="preferenceValue preferenceValueCentered">
        <div class="chipGroupSectionRow" role="group" aria-label="Select root">
          <div class="chipGroup">
            <button type="button" class="chipButton chordRoot isActive" data-root="C" aria-pressed="true">C</button>
            <button type="button" class="chipButton chordRoot" data-root="D" aria-pressed="false">D</button>
            <button type="button" class="chipButton chordRoot" data-root="E" aria-pressed="false">E</button>
            <button type="button" class="chipButton chordRoot" data-root="F" aria-pressed="false">F</button>
            <button type="button" class="chipButton chordRoot" data-root="G" aria-pressed="false">G</button>
            <button type="button" class="chipButton chordRoot" data-root="A" aria-pressed="false">A</button>
            <button type="button" class="chipButton chordRoot" data-root="B" aria-pressed="false">B</button>
          </div>
        </div>
      </div>

      <div class="preferenceTitle">
        <span class="lang" data-lang="en">Progression</span>
        <span class="lang" data-lang="ja">進行</span>
      </div>

      <div class="preferenceValue preferenceValueCentered codeProgressionGroup" role="group" aria-label="Enter progression">
        <input type="text" id="codeProgression" value="" inputmode="latin">

        <div class="chipGroupActions" role="group" aria-label="Edit progression">
          <button type="button" id="clearCodeProgression" class="chipButton">
            <span class="material-symbols-rounded" aria-hidden="true">restart_alt</span>
            <span class="lang" data-lang="en">Init.</span>
            <span class="lang" data-lang="ja">初期化</span>
          </button>
          <button type="button" id="backCodeProgression" class="chipButton">
            <span class="material-symbols-rounded" aria-hidden="true">undo</span>
            <span class="lang" data-lang="en">Back.</span>
            <span class="lang" data-lang="ja">Back.</span>
          </button>
        </div>
      </div>

      <div class="preferenceTitle">
        <span class="lang" data-lang="en">Rhythm</span>
        <span class="lang" data-lang="ja">リズム</span>
      </div>

      <div class="preferenceValue preferenceValueCentered rhythmBeatValue" role="group" aria-label="Select rhythm">
        <div class="rhythmPatternTable" role="table" aria-label="Rhythm pattern">
          <!-- Header行 -->
          <div class="rhythmPatternHeader" role="row">

            <!--Spec 分割は全音符,2分音符,4分音符,8分音符,16分音符を選ぶ列 -->
            <div class="rhythmPatternCell rhythmPatternDivision" role="columnheader">
              ♪
            </div>

            <!--Spec 分割は1,2,4,8,16分で分割したときの演奏するか休符かを選ぶ列
            -->
            <div class="rhythmPatternCell rhythmPatternSymbols" role="columnheader">
              <span class="lang" data-lang="en">Pattern</span>
              <span class="lang" data-lang="ja">パターン</span>
            </div>

            <!--Spec 選んだ音符や休符による楽譜上での音符を描画する列 -->
            <div class="rhythmPatternCell rhythmPatternPreview" role="columnheader">
              <span class="lang" data-lang="en">Preview</span>
              <span class="lang" data-lang="ja">プレビュー</span>
            </div>

            <!--Spec コードは1行ごとの音符に設定するコードを選ぶ列
            ・選択するコードは、「進行」に設定したコード文字列（input欄にあるスペース区切りの文字）から選択する。
            ・コードは空欄も選べる。Createで生成した直後の小節を編集すると、１行目にはコードがあるが、２行目以降はコード無しとなる。
            ・例えば 4/4拍子、で４つの音符に G G C D とコードを選択したら、Done から editScore に戻ると、編集した小節の音符の上に
              コードが表示される。
            -->
            <div class="rhythmPatternCell rhythmPatternChord" role="columnheader">
              <span class="lang" data-lang="en">Chord</span>
              <span class="lang" data-lang="ja">コード</span>
            </div>
          </div>

          <!-- コンテンツ -->
          <div id="rhythmPatternBody" class="rhythmPatternBody">
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <small>&copy; 2025 tatsu. All rights reserved.</small>
  </footer>

</body>
</html>
