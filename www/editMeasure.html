<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B.Click">
  <meta name="mobile-web-app-capable" content="yes">

  <title>B.Click - 小節編集</title>
  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/editMeasure.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/editMeasure.js"></script>
</head>

<body>
  <header>
    <div id="title">B.Click</div>
    <button id="closePage" type="button" aria-label="閉じる">×</button>
  </header>
  <main>
    <div id="scorePreference">

      <div class="preferenceName">
        <span class="lang" data-lang="en">Code</span>
        <span class="lang" data-lang="ja">コード</span>
        :
      </div>

      <div class="preferenceValue chipGroupColumn">

        <div class="chipGroupToggleRow" role="group" aria-label="コード区分の表示切り替え">
          <label class="chipGroupTitle">
            <input type="checkbox" id="toggleMajorChords" checked>
            メジャー
          </label>
          <label class="chipGroupTitle">
            <input type="checkbox" id="toggleMinorChords" checked>
            マイナー
          </label>
        </div>

        <div class="chipGroupSectionRow" id="majorChordSection" role="group" aria-label="使用コードの選択（メジャー）">
          <div class="chipGroup">
            <button type="button" class="chipButton" data-chord="C">C</button>
            <button type="button" class="chipButton" data-chord="D">D</button>
            <button type="button" class="chipButton" data-chord="E">E</button>
            <button type="button" class="chipButton" data-chord="F">F</button>
            <button type="button" class="chipButton" data-chord="G">G</button>
            <button type="button" class="chipButton" data-chord="A">A</button>
            <button type="button" class="chipButton" data-chord="B">B</button>
          </div>
        </div>

        <div class="chipGroupSectionRow" id="minorChordSection" role="group" aria-label="使用コードの選択（マイナー）">
          <div class="chipGroup">
            <button type="button" class="chipButton" data-chord="Cm">Cm</button>
            <button type="button" class="chipButton" data-chord="Dm">Dm</button>
            <button type="button" class="chipButton" data-chord="Em">Em</button>
            <button type="button" class="chipButton" data-chord="Fm">Fm</button>
            <button type="button" class="chipButton" data-chord="Gm">Gm</button>
            <button type="button" class="chipButton" data-chord="Am">Am</button>
            <button type="button" class="chipButton" data-chord="Bm">Bm</button>
          </div>
        </div>

      </div>

      <div class="preferenceName">
        リズム:
      </div>

      <div class="preferenceValue rhythmBeatValue" role="group" aria-label="リズムの選択">
        <div id="rhythmBeatList" class="rhythmBeatList"></div>
        <template id="rhythmBeatTemplate">
          <div class="rhythmBeatRow">
            <div class="rhythmBeatLabel"></div>
            <select class="rhythmBeatSelect">
              <option value="quarter">4分音符</option>
              <option value="restQuarter">4分休符</option>
              <option value="eighths">8分+8分</option>
              <option value="eighthRest">8分+休符</option>
              <option value="restEighth">休符+8分</option>
            </select>
          </div>
        </template>
      </div>

      <div class="preferenceName" aria-label="編集中の小節をコピーする数">
        コピー:
      </div>

      <div class="preferenceValue" role="group" aria-label="編集中の小節をコピーする数の入力">
        <button type="button" class="bpmButton" id="measuresDown">-1</button>
        <select id="measures" name="measures">
          <option value="del">Del.</option>
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <button type="button" class="bpmButton" id="measuresUp">+1</button>
      </div>

    </div>

    <div id="saveButtonContainer">
        <button type="button" id="saveConfigScore" class="okConfig">OK</button>
    </div>

  </main>

  <footer>
    <small>&copy; 2025 tatsu. All rights reserved.</small>
  </footer>

</body>
</html>
