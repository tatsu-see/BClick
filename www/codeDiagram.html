<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B.Click">
  <meta name="mobile-web-app-capable" content="yes">

  <title>B.Click - コード表示</title>
  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/codeDiagram.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/codeDiagram.js"></script>
</head>

<body>
  <header>
    <div id="title">B.Click</div>
    <button id="closePage" type="button" aria-label="閉じる">×</button>
  </header>
  <main>
    <div id="preference">
      <div class="preferenceName preferenceNameMajor">
        メジャーコード:
      </div>
      <div class="preferenceValue">
        <select id="chordSelect" aria-label="ギターメジャーコード選択">
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>
      <div class="preferenceName preferenceNameMinor">
        マイナーコード:
      </div>
      <div class="preferenceValue">
        <select id="minorChordSelect" aria-label="ギターマイナーコード選択">
          <option value="Cm">Cm</option>
          <option value="Dm">Dm</option>
          <option value="Em">Em</option>
          <option value="Fm">Fm</option>
          <option value="Gm">Gm</option>
          <option value="Am">Am</option>
          <option value="Bm">Bm</option>
        </select>
      </div>
    </div>

    <div id="codeDiagram">
      <div class="fretboard" aria-label="ギターフレット">
        <div class="fretCell stringTop" id="fret-s1-f0"><span class="nutLine"></span></div>
        <div class="fretCell stringTop" id="fret-s1-f1"></div>
        <div class="fretCell stringTop" id="fret-s1-f2"></div>
        <div class="fretCell stringTop" id="fret-s1-f3"></div>
        <div class="fretCell stringTop" id="fret-s1-f4"></div>
        <div class="fretCell stringTop" id="fret-s1-f5"></div>
        <div class="stringNumber">1弦</div>

        <div class="fretCell" id="fret-s2-f0"><span class="nutLine"></span></div>
        <div class="fretCell" id="fret-s2-f1"></div>
        <div class="fretCell" id="fret-s2-f2"></div>
        <div class="fretCell" id="fret-s2-f3"></div>
        <div class="fretCell" id="fret-s2-f4"></div>
        <div class="fretCell" id="fret-s2-f5"></div>
        <div class="stringNumber">2弦</div>

        <div class="fretCell" id="fret-s3-f0"><span class="nutLine"></span></div>
        <div class="fretCell" id="fret-s3-f1"></div>
        <div class="fretCell" id="fret-s3-f2"></div>
        <div class="fretCell" id="fret-s3-f3"></div>
        <div class="fretCell" id="fret-s3-f4"></div>
        <div class="fretCell" id="fret-s3-f5"></div>
        <div class="stringNumber">3弦</div>

        <div class="fretCell" id="fret-s4-f0"><span class="nutLine"></span></div>
        <div class="fretCell" id="fret-s4-f1"></div>
        <div class="fretCell" id="fret-s4-f2"></div>
        <div class="fretCell" id="fret-s4-f3"></div>
        <div class="fretCell" id="fret-s4-f4"></div>
        <div class="fretCell" id="fret-s4-f5"></div>
        <div class="stringNumber">4弦</div>

        <div class="fretCell" id="fret-s5-f0"><span class="nutLine"></span></div>
        <div class="fretCell" id="fret-s5-f1"></div>
        <div class="fretCell" id="fret-s5-f2"></div>
        <div class="fretCell" id="fret-s5-f3"></div>
        <div class="fretCell" id="fret-s5-f4"></div>
        <div class="fretCell" id="fret-s5-f5"></div>
        <div class="stringNumber">5弦</div>

        <div class="fretCell stringBottom" id="fret-s6-f0"><span class="nutLine"></span></div>
        <div class="fretCell stringBottom" id="fret-s6-f1"></div>
        <div class="fretCell stringBottom" id="fret-s6-f2"></div>
        <div class="fretCell stringBottom" id="fret-s6-f3"></div>
        <div class="fretCell stringBottom" id="fret-s6-f4"></div>
        <div class="fretCell stringBottom" id="fret-s6-f5"></div>
        <div class="stringNumber">6弦</div>

        <div class="fretLabel"></div>
        <div class="fretNumber">1</div>
        <div class="fretNumber">2</div>
        <div class="fretNumber">3</div>
        <div class="fretNumber">4</div>
        <div class="fretNumber">5</div>
        <div class="fretLabel"></div>
      </div>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 tatsu. All rights reserved.</small>
  </footer>

</body>
</html>
