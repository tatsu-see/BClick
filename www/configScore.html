<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B.Click">
  <meta name="mobile-web-app-capable" content="yes">

  <title>B.Click - コード表示</title>
  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/configScore.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/codeDiagram.js"></script>
  <script type="module" src="/assets/js/configScore.js"></script>
</head>

<body>
  <header>
    <div id="title">B.Click</div>
    <button id="closePage" type="button" aria-label="閉じる">×</button>
  </header>
  <main>
    <div id="scorePreference">
      <div class="preferenceName">
        拍子:
      </div>

      <div class="preferenceValue" role="group" aria-label="拍子の選択">
        <label>
          <input type="radio" name="timeSignature" value="4/4" checked>
          4/4
        </label>
        <label>
          <input type="radio" name="timeSignature" value="3/4">
          3/4
        </label>
      </div>

      <div class="preferenceName">
        <span class="lang" data-lang="en">Code</span>
        <span class="lang" data-lang="ja">コード</span>
        :
      </div>

      <div class="preferenceValue chipGroupColumn">

        <div class="chipGroupSectionRow" role="group" aria-label="使用コードの選択（メジャー）">
          <div class="chipGroupTitle">メジャー</div>
          <div class="chipGroup">
            <button type="button" class="chipButton" data-chord="C">C</button>
            <button type="button" class="chipButton" data-chord="D">D</button>
            <button type="button" class="chipButton" data-chord="E">E</button>
            <button type="button" class="chipButton" data-chord="F">F</button>
            <button type="button" class="chipButton" data-chord="G">G</button>
            <button type="button" class="chipButton" data-chord="A">A</button>
            <button type="button" class="chipButton" data-chord="B">B</button>
          </div>
        </div>

        <div class="chipGroupSectionRow" role="group" aria-label="使用コードの選択（マイナー）">
          <div class="chipGroupTitle">マイナー</div>
          <div class="chipGroup">
            <button type="button" class="chipButton" data-chord="Cm">Cm</button>
            <button type="button" class="chipButton" data-chord="Dm">Dm</button>
            <button type="button" class="chipButton" data-chord="Em">Em</button>
            <button type="button" class="chipButton" data-chord="Fm">Fm</button>
            <button type="button" class="chipButton" data-chord="Gm">Gm</button>
            <button type="button" class="chipButton" data-chord="Am">Am</button>
            <button type="button" class="chipButton" data-chord="Bm">Bm</button>
          </div>
        </div>

        <div class="preferenceValue" role="group" aria-label="">
          <button type="button" id="addRandom3Chords">ランダムで3つ追加</button>
          <button type="button" id="addRandom4Chords">ランダムで4つ追加</button>
        </div>
      </div>

      <div class="preferenceName">
        コード進行:
      </div>

      <div class="preferenceValue" role="group" aria-label="">
        <input type="text" id="codeProgression" value="C G Am F" inputmode="latin">
        <button type="button" id="clearCodeProgression">クリア</button>
      </div>

      <div class="preferenceName">
        小節数:
      </div>

      <div class="preferenceValue" role="group" aria-label="小節数の入力">
        <label>
          <input type="number" name="measures" min="1" max="20" value="2">
        </label>
      </div>

    </div>

    <div id="saveButtonContainer">
      <div class="preferenceValue">
        <button type="button" id="saveConfigScore" class="okPage">OK</button>
      </div>
    </div>

  </main>

  <footer>
    <small>&copy; 2025 tatsu. All rights reserved.</small>
  </footer>

</body>
</html>
