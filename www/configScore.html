<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B.Click">
  <meta name="mobile-web-app-capable" content="yes">

  <title>B.Click - コード表示</title>
  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/configScore.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/configScore.js"></script>
</head>

<body>
  <header>
    <div id="title">B.Click</div>
    <button id="closePage" type="button" aria-label="閉じる">×</button>
  </header>
  <main>
    <div id="scorePreference">
      <div class="preferenceTitle">
        拍子
      </div>

      <div class="preferenceValue preferenceValueCentered" role="group" aria-label="拍子の選択">
        <label>
          <input type="radio" name="timeSignature" value="2/4" checked>
          2/4
        </label>
        <label>
          <input type="radio" name="timeSignature" value="4/4" checked>
          4/4
        </label>
        <label>
          <input type="radio" name="timeSignature" value="3/4">
          3/4
        </label>
        <label>
          <input type="radio" name="timeSignature" value="6/8">
          6/8
        </label>
      </div>

      <div class="preferenceTitle">
        <span class="lang" data-lang="en">Code</span>
        <span class="lang" data-lang="ja">コード</span>
      </div>

      <div class="preferenceValue preferenceValueCentered chipGroupColumn">
        <div class="chipGroupSectionRow" role="group" aria-label="クオリティの選択">
          <div class="chipGroup">
            <button type="button" class="chipButton chordQuality isActive" data-quality="maj" aria-pressed="true">maj</button>
            <button type="button" class="chipButton chordQuality" data-quality="min" aria-pressed="false">min</button>
          </div>
        </div>

        <div class="chipGroupSectionRow" role="group" aria-label="ルートの選択">
          <div class="chipGroup">
            <button type="button" class="chipButton chordRoot isActive" data-root="C" aria-pressed="true">C</button>
            <button type="button" class="chipButton chordRoot" data-root="D" aria-pressed="false">D</button>
            <button type="button" class="chipButton chordRoot" data-root="E" aria-pressed="false">E</button>
            <button type="button" class="chipButton chordRoot" data-root="F" aria-pressed="false">F</button>
            <button type="button" class="chipButton chordRoot" data-root="G" aria-pressed="false">G</button>
            <button type="button" class="chipButton chordRoot" data-root="A" aria-pressed="false">A</button>
            <button type="button" class="chipButton chordRoot" data-root="B" aria-pressed="false">B</button>
          </div>
        </div>

        <div class="chipGroupActions" role="group" aria-label="ランダム選択">
          <button type="button" id="addRandom3Chords">ランダム3つ</button>
          <button type="button" id="addRandom4Chords">ランダム4つ</button>
        </div>
      </div>

      <div class="preferenceTitle">
        進行
      </div>

      <div class="preferenceValue preferenceValueCentered codeProgressionGroup" role="group" aria-label="進行の入力">
        <button type="button" id="clearCodeProgression">
          <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
          Init.
        </button>
        <input type="text" id="codeProgression" value="C G Am F" inputmode="latin">
        <button type="button" id="backCodeProgression">
          <span class="material-symbols-outlined" aria-hidden="true">undo</span>
          Back.
        </button>
      </div>

      <div class="preferenceTitle">
        リズム
      </div>

      <div class="preferenceValue preferenceValueCentered rhythmBeatValue" role="group" aria-label="リズムの選択">
        <div id="rhythmBeatList" class="rhythmBeatList"></div>
        <template id="rhythmBeatTemplate">
          <div class="rhythmBeatRow">
            <div class="rhythmBeatLabel"></div>
            <select class="rhythmBeatSelect">
              <option value="quarter">4分音符</option>
              <option value="restQuarter">4分休符</option>
              <option value="eighths">8分+8分</option>
              <option value="eighthRest">8分+休符</option>
              <option value="restEighth">休符+8分</option>
            </select>
          </div>
        </template>
      </div>

      <div class="preferenceTitle">
        小節数
      </div>

      <div class="preferenceValue preferenceValueCentered" role="group" aria-label="小節数の入力">
        <input type="range" id="measuresRange" min="1" max="12" step="1" value="4">
        <output id="measuresValue" for="measuresRange">4</output>
      </div>

    </div>

    <div id="saveButtonContainer">
        <button type="button" id="saveConfigScore" class="okConfig">OK</button>
    </div>

  </main>

  <footer>
    <small>&copy; 2025 tatsu. All rights reserved.</small>
  </footer>

</body>
</html>
