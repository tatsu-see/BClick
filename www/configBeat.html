<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B.Click">
  <meta name="mobile-web-app-capable" content="yes">

  <title>B.Click - テンポ設定</title>
  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/configBeat.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/configBeat.js"></script>
</head>

<body>
  <header>
    <div id="title">B.Click</div>
    <button id="closePage" type="button" aria-label="閉じる">×</button>
  </header>
  <main>
    <div id="beatPreference">
      <div class="preferenceName">
        BPM(♪=):
      </div>

      <div class="preferenceValue">
        <div class="bpmButtonGroup">
          <button type="button" class="bpmButton" id="tempoDown10">-10</button>
          <button type="button" class="bpmButton" id="tempoDown">-1</button>
        </div>
        <input type="number" id="tempoInput" min="30" max="240" value="60">
        <div class="bpmButtonGroup">
          <button type="button" class="bpmButton" id="tempoUp10">+10</button>
          <button type="button" class="bpmButton" id="tempoUp">+1</button>
        </div>
      </div>

      <div class="preferenceName">
        クリック数:
      </div>

      <div class="preferenceValue">
        <button type="button" class="bpmButton" id="clickCountDown">-1</button>
        <select id="clickCount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button type="button" class="bpmButton" id="clickCountUp">+1</button>
      </div>

      <div class="preferenceName">
        カウントイン:
      </div>

      <div class="preferenceValue">
        <button type="button" class="bpmButton" id="countdownDown">-1</button>
        <select id="countdown">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button type="button" class="bpmButton" id="countdownUp">+1</button>
      </div>
    </div>

    <div id="saveButtonContainer">
        <button type="button" id="saveConfigBeat" class="okConfig">OK</button>
    </div>

  </main>

  <footer>
    <small>&copy; 2025 tatsu. All rights reserved.</small>
  </footer>

</body>
</html>
