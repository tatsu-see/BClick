  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/tempoDial.css">
  <link rel="stylesheet" href="/assets/css/click.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script type="module" src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/app.js"></script>

  <script type="module" src="/assets/js/editScoreButton.js"></script>

  <script type="module" src="/assets/js/loadScoreButton.js"></script>
</head>

<body>
  <header>
    <div id="title">B.Click</div>
  </header>
  <main>

    <div class="preferenceTitle">
      <span class="material-symbols-outlined" aria-hidden="true">description</span>
      ファイル
    </div>

    <!--Spec スコアの操作ボタン
      以下のボタンは、configBeat.html画面やconfigScore.html画面で設定した情報から楽譜を新規生成したり、保存したりする機能のボタンである。
      ボタンは1行に横並びで配置し、ボタンを等しい幅で配置する。
      以下の楽譜編集ボタンや、楽譜ファイル(*.json)の操作ボタンは、app.js に全部実装するのではなくて、適宜モジュールに分割して実装する。

      ・Init.ボタン
        現在編集中の楽譜情報を破棄して設定値を初期化する。configBeat.html画面やconfigScore.html画面で設定した情報は、
        すべて初期値に戻る。初期値は次の通り。
          テンポ=60, クリック数=4, カウントイン=4, 拍子=4/4, 進行="", リズム=OFF, パターン=全て4&●, 小節数=8
        Init.ボタンは、現在の楽譜を破棄するため、注意を促すダイアログを表示してから実行する。

      ・Loadボタン
        Saveによって保存した楽譜JSONファイルをファイル選択して読み、アプリの設定画面で編集可能な状態にする。

      ・Mergeボタン
        Saveによって保存した楽譜JSONファイルをファイル選択して読むが、楽譜の小節を追加するだけにする。
    -->
    <div class="preferenceExec">
        <button id="initScore" type="button" class="okConfig makeScoreButton">
          Init.
        </button>
        <button id="loadScore" type="button" class="okConfig makeScoreButton">
          Load
        </button>
    </div>


    <!--Spec BPM テンポ設定（ダイアル操作）
    -->
    <div class="preferenceTitle">
      <span class="material-symbols-outlined" aria-hidden="true">speed</span>
      テンポ（30～240）
    </div>

    <div id="beatPreference" class="tempoControl tempoControlStack">
      <div class="tempoValueGroup tempoValueTop">
        <div class="tempoStepSwitch">
          <span class="tempoInputNote">♪=</span>
          <input type="number" id="tempoInput" class="tempoInputLarge" min="30" max="240" value="60" inputmode="numeric">
        </div>
      </div>

      <div class="tempoDialRow" role="group" aria-label="テンポ変更モード">
        <button type="button" id="tempoStepCoarse" class="tempoStepButton" data-step="10" aria-pressed="false">±10</button>
        <button type="button"
          class="tempoDial"
          id="tempoDial"
          data-step="1"
          data-degrees-per-step="36"
          aria-label="テンポを1ずつ変更">
          <span class="tempoDialSide tempoDialMinus" aria-hidden="true">-</span>
          <span class="tempoDialIndicator" aria-hidden="true"></span>
          <span class="tempoDialLabel">1</span>
          <span class="tempoDialSide tempoDialPlus" aria-hidden="true">+</span>
        </button>
        <button type="button" id="tempoStepFine" class="tempoStepButton isActive" data-step="1" aria-pressed="true">±1</button>
      </div>
    </div>

    <div class="preferenceSummery">

      <!--  Beat設定 -->
      <div class="preferenceNow" id="configBeat">
        <!-- ここにBPM、クリック数、カウントインの設定を表示する。 -->
      </div>

      <div class="preferenceValue">
        <button id="configBeatButton" type="button">
          <span class="material-symbols-outlined" aria-hidden="true">tune</span>
        </button>
      </div>

    </div>

    <div class="preferenceTitle">
      <span class="material-symbols-outlined" aria-hidden="true">queue_music</span>
      リズム
      <label class="scoreToggle">
        <input type="checkbox" id="scoreToggle" aria-label="リズムの表示切り替え">
      </label>
    </div>

    <div class="preferenceSummery" id="scoreSetting">
      <!--  スコア設定 -->
      <div class="preferenceNow" id="configScore">
        <!-- ここに拍子、コード進行、小節数 を表示する。 -->
      </div>

      <div class="preferenceValue">
        <button id="configScoreButton" type="button">
          <span class="material-symbols-outlined" aria-hidden="true">tune</span>
        </button>
      </div>

    </div>

    <div class="preferenceTitle">
      <span class="material-symbols-outlined" aria-hidden="true">library_music</span>
      スコア
    </div>

    <!--Spec スコアの操作ボタン
      以下のボタンは、configBeat.html画面やconfigScore.html画面で設定した情報から楽譜を新規生成したり、保存したりする機能のボタンである。
      ボタンは1行に横並びで表示し、ボタンを等しい幅で配置する。
      以下の楽譜編集ボタンや、楽譜ファイル(*.json)の操作ボタンは、app.js に全部実装するのではなくて、適宜モジュールに分割して実装する。

      ・Createボタン
        configBeat.html画面やconfigScore.html画面で設定した情報から新規に楽譜を生成する。Editで編集中の楽譜情報も破棄して、
        新規生成する。楽譜を新規作成した後は、そのまま編集操作にするため、Editボタンが押されたように、editScore.html画面を表示する。
        Createボタンは、現在の楽譜を保存せずに破棄して新規作成するため、注意を促すダイアログを表示してから実行する。

      ・Editボタン
        現在編集中の楽譜を編集する editScore.html画面 を表示する。
    -->
    <div class="preferenceExec">
        <button id="setClick" type="button" class="okConfig makeScoreButton">
          Create
        </button>

        <button id="editScore" type="button" class="okConfig makeScoreButton">
          Edit
        </button>
    </div>

    <input type="file" id="loadScoreFile" accept="application/json" hidden>

  </main>
