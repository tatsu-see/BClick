<body>
  <header>
    <div id="title"><img src="/assets/icons/B.png" alt="B" class="titleIcon">.Click</div>
  </header>
  <main class="pageFrame">

    <!--Spec BPM テンポ設定（ダイアル操作）
    -->
    <div class="preferenceTitle">
      <span class="material-symbols-rounded" aria-hidden="true">speed</span>
      <span class="lang" data-lang="en">Tempo (30–240)</span>
      <span class="lang" data-lang="ja">テンポ（30～240）</span>
    </div>

    <div id="beatPreference" class="tempoControl tempoControlStack">
      <div class="tempoValueGroup tempoValueTop">
        <div class="tempoStepSwitch">
          <span class="tempoInputNote">♪=</span>
          <input type="number" id="tempoInput" class="tempoInputLarge" min="30" max="240" value="60" inputmode="numeric" aria-label="Tempo">
        </div>
      </div>

      <div class="tempoDialRow" role="group" aria-label="テンポ変更モード">
        <button type="button" id="tempoStepCoarse" class="tempoStepButton" data-step="10" aria-pressed="false">±10</button>
        <button type="button"
          class="tempoDial"
          id="tempoDial"
          data-step="1"
          data-degrees-per-step="36"
          aria-label="テンポを1ずつ変更">
          <span class="tempoDialSide tempoDialMinus" aria-hidden="true">-</span>
          <span class="tempoDialIndicator" aria-hidden="true"></span>
          <span class="tempoDialLabel">1</span>
          <span class="tempoDialSide tempoDialPlus" aria-hidden="true">+</span>
        </button>
        <button type="button" id="tempoStepFine" class="tempoStepButton isActive" data-step="1" aria-pressed="true">±1</button>
      </div>
    </div>

    <div class="preferenceSummery">

      <!--  Beat設定 -->
      <div class="preferenceNow" id="configBeat">
        <!-- ここにBPM、クリック数、カウントインの設定を表示する。 -->
      </div>

      <div class="preferenceValue">
        <button id="configBeatButton" type="button" class="makeScoreButton navButton">
          <span class="material-symbols-rounded" aria-hidden="true">tune</span>
        </button>
      </div>

    </div>

    <!--Spec クリック再生エリア-開始 -->
    <div class="preferenceTitle">
      <span class="material-symbols-rounded" aria-hidden="true">play_circle</span>
      <span class="lang" data-lang="en">Play</span>
      <span class="lang" data-lang="ja">再生</span>
    </div>

    <div id="playClicking">
      <button id="startClick" type="button" class="chipButton" aria-label="Play">
        <span class="material-symbols-rounded" aria-hidden="true">play_arrow</span>
        <span class="lang" data-lang="en">Play</span>
        <span class="lang" data-lang="ja">再生</span>
      </button>
      <button id="stopClickart" type="button" class="chipButton" aria-label="Pause">
        <span class="material-symbols-rounded" aria-hidden="true">pause</span>
        <span class="lang" data-lang="en">Pause</span>
        <span class="lang" data-lang="ja">停止</span>
      </button>
      <button id="resetClickart" type="button" class="chipButton" aria-label="Reset">
        <span class="material-symbols-rounded" aria-hidden="true">restart_alt</span>
        <span class="lang" data-lang="en">Reset</span>
        <span class="lang" data-lang="ja">リセット</span>
      </button>
      <button id="showCodeDiagram" type="button" class="makeScoreButton makeScoreButtonCompact navButton">
        <span class="material-symbols-rounded" aria-hidden="true">back_hand</span>
        <span class="lang" data-lang="en">Chords</span>
        <span class="lang" data-lang="ja">コード</span>
      </button>
    </div>

    <div id="countdownOverlay" aria-hidden="true" hidden>
      <div id="countdownText" aria-live="polite"></div>
    </div>

    <div id="clickPane">
      <div id="showClick">
        <!-- (ここにクリックが表示されます) -->
      </div>
    </div>
    <!--Spec クリック再生エリア-終了 -->

    <div class="preferenceTitle">
      <span class="material-symbols-rounded" aria-hidden="true">queue_music</span>
      <span class="lang" data-lang="en">Rhythm</span>
      <span class="lang" data-lang="ja">リズム</span>
      <label class="scoreToggle">
        <input type="checkbox" id="scoreToggle" aria-label="Toggle rhythm display">
        <script>
          (function() {
            try {
              const saved = localStorage.getItem("bclick.score.enabled");
              if (saved === null) return;
              const parsed = JSON.parse(saved);
              const toggle = document.getElementById("scoreToggle");
              if (toggle) {
                toggle.checked = parsed === true;
              }
            } catch (e) {
              ;
            }
          })();
        </script>
      </label>
    </div>

    <div id="preferenceRythm" style="background-color: #f3f7f2; border-radius: 3px;">
      <div class="preferenceSummery" id="scoreSetting">
        <!--  スコア設定 -->
        <div class="preferenceNow" id="configScore">
          <!-- ここに拍子、コード進行、小節数 を表示する。 -->
        </div>

        <div class="preferenceValue">
          <button id="configScoreButton" type="button" class="makeScoreButton navButton">
            <span class="material-symbols-rounded" aria-hidden="true">tune</span>
          </button>
        </div>

      </div>

    <div class="preferenceTitle">
      <span class="material-symbols-rounded" aria-hidden="true">library_music</span>
      <span class="lang" data-lang="en">Score</span>
      <span class="lang" data-lang="ja">スコア</span>
    </div>

      <!--Spec スコアの操作ボタン
        以下のボタンは、configBeat.html画面やconfigScore.html画面で設定した情報から楽譜を新規生成したり、保存したりする機能のボタンである。
        ボタンは1行に横並びで表示し、ボタンを等しい幅で配置する。
        以下の楽譜編集ボタンや、楽譜ファイル(*.json)の操作ボタンは、app.js に全部実装するのではなくて、適宜モジュールに分割して実装する。

        ・Createボタン
          configBeat.html画面やconfigScore.html画面で設定した情報から新規に楽譜を生成する。Editで編集中の楽譜情報も破棄して、
          新規生成する。楽譜を新規作成した後は、そのまま編集操作にするため、Editボタンが押されたように、editScore.html画面を表示する。
          Createボタンは、現在の楽譜を保存せずに破棄して新規作成するため、注意を促すダイアログを表示してから実行する。

        ・Editボタン
          現在編集中の楽譜を編集する editScore.html画面 を表示する。
      -->
      <div class="preferenceExec isRow4">
        <div></div>
        <button id="setClick" type="button" class="okConfig makeScoreButton navButton">
          <span class="material-symbols-rounded" aria-hidden="true">note_add</span>
          <span class="lang" data-lang="en">Create</span>
          <span class="lang" data-lang="ja">作成</span>
        </button>

        <button id="editScore" type="button" class="okConfig makeScoreButton navButton">
          <span class="material-symbols-rounded" aria-hidden="true">music_note</span>
          <span class="lang" data-lang="en">Play</span>
          <span class="lang" data-lang="ja">演奏</span>
        </button>
        <div></div>
      </div>
    </div>
