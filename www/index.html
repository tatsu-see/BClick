<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="ギター練習向けのクリック/メトロノーム。BPM、カウントイン、クリック数を手軽に設定できます。">
  <meta name="keywords" content="ギター,練習,メトロノーム,クリック,テンポ,BPM,カウントイン,リズムトレーニング">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B.Click">
  <meta name="mobile-web-app-capable" content="yes">

  <title>B.Click</title>
  <link rel="icon" type="image/png" sizes="16x16"   href="/assets/icons/BClick-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="/assets/icons/BClick-32x32.png">
  <link rel="icon" type="image/png" sizes="64x64"   href="/assets/icons/BClick-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/icons/BClick-128x128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/icons/BClick-256x256.png">

  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/click.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script src="/assets/lib/Language.js"></script>

  <script type="module" src="/assets/js/app.js"></script>
  <script type="module" src="/assets/js/click.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.min.js"></script>
  <!-- VexFlow も検討したが、リズム譜はalphaTabの方が良さそうなのでこちらで実装する。 -->
  <script type="module" src="/assets/js/score.js"></script>
</head>

<body>
  <header>
    <div id="title">B.Click</div>
  </header>
  <main>
    <div id="preference">
      <!--  BPM テンポ設定 -->
      <div class="preferenceName">
        BPM(♪=):
      </div>
      <div class="preferenceValue">
        <div class="bpmButtonGroup">
          <button type="button" class="bpmButton" id="tempoDown10">-10</button>
          <button type="button" class="bpmButton" id="tempoDown">-1</button>
        </div>
        <div id="tempo" data-min="30" data-max="240">60</div>
        <div class="bpmButtonGroup">
          <button type="button" class="bpmButton" id="tempoUp10">+10</button>
          <button type="button" class="bpmButton" id="tempoUp">+1</button>
        </div>
      </div>

      <!--  周回クリック数 -->
      <div class="preferenceName">
        クリック数:
      </div>
      <div class="preferenceValue">
        <button type="button" class="bpmButton" id="clickCountDown">-1</button>
        <select id="clickCount" default="4">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button type="button" class="bpmButton" id="clickCountUp">+1</button>
      </div>

      <!--  1 小節カウント（シングルカウント） -->
      <div class="preferenceName">
        カウントイン:
      </div>

      <div class="preferenceValue">
        <button type="button" class="bpmButton" id="countdownDown">-1</button>
        <select id="countdown" default="4">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button type="button" class="bpmButton" id="countdownUp">+1</button>
      </div>

      <!--  スコア設定 -->
      <div class="preferenceName">
        スコア:
      </div>

      <div class="preferenceValue">
        <button id="configScore" type="button">
          <span class="material-symbols-outlined" aria-hidden="true">queue_music</span>
          コードとリズム
        </button>
      </div>

    </div>
    <div id="clicking">
      <button id="setClick" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">check_circle</span>
        Ready
      </button>
    </div>

    <div id="clicking">
      <button id="startClick" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">play_arrow</span>
        開始
      </button>
      <button id="stopClickart" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">pause</span>
        一時停止
      </button>
      <button id="showCodeDiagram" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">back_hand</span>
        コード確認
      </button>
    </div>

    <div id="countdownOverlay" aria-hidden="true" hidden>
      <div id="countdownText" aria-live="polite"></div>
    </div>

    <div id="showClick">
      <!-- (ここにクリックが表示されます) -->
    </div>

    <div id="scoreArea">
      <!-- (ここにリズム譜が表示されます) -->
      <div id="score" aria-label="2小節の楽譜"></div>
    </div>

  </main>
